# 理由は全然わからないが、var_filesを使うには一旦var_filesなしのホストを実行しないと謎のエラーになる
- hosts: localhost
  tasks: []

- hosts: localhost
  vars_files:
    - variables
  tasks:
    - include: packages.yaml
    - include: winfiles.yaml
    - include: dotfiles.yaml
    - include: anyenv.yaml
    - include: commands.yaml
    - include: docker-ce.yaml
    - include: golang.yaml
    - include: google-cloud-sdk.yaml
