- name: install github-release commands
  become: true
  ghcommand:
    name: "{{ item }}"
  loop:
    - 'mattn/cho'
    - 'cumet04/atcoder-gli'
    - 'denoland/deno'

- name: install git command
  # for init.defaultBranch feature
  become: true
  block:
    # refs https://launchpad.net/~git-core/+archive/ubuntu/ppa
    - apt_repository:
        repo: deb https://ppa.launchpadcontent.net/git-core/ppa/ubuntu focal main
        state: present
    - apt:
        name: git
        state: present

- name: install gh command
  become: true
  block:
    # refs https://github.com/cli/cli/blob/trunk/docs/install_linux.md
    - apt_key:
        keyserver: keyserver.ubuntu.com
        id: C99B11DEB97541F0
        state: present
    - apt_repository:
        repo: deb https://cli.github.com/packages focal main
        state: present
    - apt:
        name: gh
        state: present

- name: install awscli-v2
  become: true
  block:
    - unarchive:
        src: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /opt
        remote_src: true
    - file:
        src: /opt/aws/dist/{{ item }}
        dest: /usr/local/bin/{{ item }}
        state: link
      loop:
        - aws
        - aws_completer

- name: install awscli session manager plugin
  become: true
  apt:
    deb: https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb
