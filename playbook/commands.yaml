- name: install github-release commands
  become: true
  ghcommand:
    name: "{{ item }}"
  loop:
    - 'mattn/cho'
    - 'cumet04/atcoder-gli'
    - 'denoland/deno'
    - 'nektos/act'
    - 'kayac/ecspresso'
    - '99designs/aws-vault'
    - 'equalsraf/win32yank'
    - 'busser/tfautomv'

- name: install gh command
  become: true
  block:
    # refs https://github.com/cli/cli/blob/trunk/docs/install_linux.md
    - apt_key:
        url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
        keyring: /etc/apt/trusted.gpg.d/githubcli-archive-keyring.gpg
        state: present
    - apt_repository:
        repo: deb [signed-by=/etc/apt/trusted.gpg.d/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main
        state: present
    - apt:
        name: gh
        state: present

- name: install terraform command
  become: true
  block:
    # refs https://learn.hashicorp.com/tutorials/terraform/install-cli
    - apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        keyring: /etc/apt/trusted.gpg.d/hashicorp.gpg
        state: present
    - apt_repository:
        repo: deb [signed-by=/etc/apt/trusted.gpg.d/hashicorp.gpg] https://apt.releases.hashicorp.com jammy main
        state: present
    - apt:
        name: terraform
        state: present

- name: install awscli-v2
  become: true
  block:
    - unarchive:
        src: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /opt
        remote_src: true
    - file:
        src: /opt/aws/dist/{{ item }}
        dest: /usr/local/bin/{{ item }}
        state: link
      loop:
        - aws
        - aws_completer

- name: install awscli session manager plugin
  become: true
  apt:
    deb: https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb
