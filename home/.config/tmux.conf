
### global options ------------------------------
set -g default-shell "/usr/local/bin/fish"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on
set -g renumber-windows on
set -g base-index 1

# disable ESC as META; reduce vim's ESC delay
set -sg escape-time 0
set -g mode-keys vi

set-option -g prefix C-z
unbind-key C-b
bind-key C-z send-prefix


### key bindings ------------------------------
bind -n M-] select-pane -t :.+
bind -n M-[ select-pane -t :.-
bind -n M-- split-window -vc "#{pane_current_path}"
bind -n M-/ split-window -hc "#{pane_current_path}"

bind -n M-h resize-pane -L 10
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 10

bind -n M-n new-window
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9
bind -n M-0 select-window -t :10

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"


### pane style ------------------------------
set -g window-style 'fg=colour247,bg=colour235'
set -g window-active-style 'fg=colour250,bg=black'

set -g pane-border-fg black
set -g pane-active-border-fg black

### status line ---------------------------
set -g status-bg "colour4"
# center
set -g status-justify right
setw -g window-status-format " #I #(__tmux_title #{pane_current_path}) "
setw -g window-status-current-format "#[bg=colour12] #I #(__tmux_title #{pane_current_path}) "

# left
set -g status-left-length 180
set -g status-left "#[bg=colour4]#(echo #{pane_current_path} > /tmp/.shell_sidebar_ls.pipe;__tmux_status #{pane_current_path})"

# right
set -g status-right-length 0
set -g status-right ""
